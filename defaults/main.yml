---
# defaults file for ssh_config
ssh_config_role: usr

ssh_config_dir:
  usr: '{{ ansible_env.HOME }}/.ssh/config'
  sys: /etc/ssh/ssh_config

ssh_config_maps:
  - SendEnv

ssh_config_vals:
  - StrictHostKeyChecking
  - UserKnownHostsFile
  - LogLevel
  - ForwardAgent
  - GSSAPIAuthentication
  - GSSAPIDelegateCredentials
  - ControlMaster
  - ControlPath
  - ControlPersist
  - ProxyJump
